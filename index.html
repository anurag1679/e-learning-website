<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineers Talk Learning Platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <video autoplay loop class="video" muted plays-inline>
        <source src="video/video.mp4" type="video/mp4" />
      </video>
      <nav>
        <img src="Images/engineers talk logo.png" alt="" class="logo" />
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/">Courses</a></li>
          <li><a href="/">Reviews</a></li>
          <li><a href="/">Contact</a></li>
          <li class="btn">Sign Up</li>
        </ul>
      </nav>

      <div class="content">
        <h1>Learn Anything Online</h1>
        <form action="/">
          <input type="text" placeholder="&#x270e; Enter Keyword" />
          <button>Find Courses</button>
        </form>

        <div class="category-list">
          <div class="category">
            <img src="Images/exercise.png" alt="" />
            <p>Yoga</p>
          </div>
          <div class="category">
            <img src="Images/console.png" alt="" />
            <p>Game</p>
          </div>
          <div class="category">
            <img src="Images/guitar.png" alt="" />
            <p>Music</p>
          </div>
          <div class="category">
            <img src="Images/coding.png" alt="" />
            <p>Coding</p>
          </div>
          <div class="category">
            <img src="Images/language.png" alt="" />
            <p>language</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
